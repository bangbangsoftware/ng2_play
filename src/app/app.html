<md-sidenav-layout fullscreen>

    <md-sidenav #sidenav (open)="createbut.focus()" >
        <md-nav-list >
              <button md-button #teambut (click)="team(sidenav)" >
                <div class="md-list-item">
                    <md-icon md-list-icon="" class="material-icons" aria-label="assignment ind">assignment ind</md-icon> 
                    <div class="md-list-text">
                        <span md-line>1. Team</span>
                    </div>
                </div>
            </button>
              <button md-button #dodbut (click)="create(sidenav)" >
                <div class="md-list-item">
                    <div class="md-list-text">
                        <span md-line>2. Definition of done</span>
                    </div>
                </div>
            </button>
            <button md-button #createbut (click)="create(sidenav)" >
                <div class="md-list-item">
                    <div class="md-list-text">
                        <span md-line>3. Create Stories</span>
                    </div>
                </div>
            </button>
             <button md-button #backlog (click)="points(sidenav)" md-list-item="" role="listitem" class="md-1-line">
                <div class="md-list-item">
                    <div class="md-list-text">
                        <span md-line>4. Backlog Refinement</span>
                    </div>
                </div>
            </button>
                <button md-button #sprintbut (click)="create(sidenav)" >
                <div class="md-list-item">
                    <div class="md-list-text">
                        <span md-line>5. Sprint Planning</span>
                    </div>
                </div>
            </button>
                 <button md-button #retrobut (click)="create(sidenav)" >
                <div class="md-list-item">
                    <div class="md-list-text">
                        <span md-line>6. Sprint retrospective</span>
                    </div>
                </div>
            </button>
                  <button md-button #standupbut (click)="create(sidenav)" >
                <div class="md-list-item">
                    <div class="md-list-text">
                        <span md-line>Stand up</span>
                    </div>
                </div>
            </button>
               <button md-button #releasebut (click)="create(sidenav)" >
                <div class="md-list-item">
                    <div class="md-list-text">
                        <span md-line>Release Planning</span>
                    </div>
                </div>
            </button>
       </md-nav-list>
    </md-sidenav>
